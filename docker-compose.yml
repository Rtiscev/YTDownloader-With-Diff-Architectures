services:
  frontend:
    build:
      context: ./frontv2
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://apigateway:5000
    restart: unless-stopped
    develop:
      watch:
        - path: ./frontv2
          action: rebuild

  apigateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Secret=${JWT_SECRET}
    networks:
      - backend
    restart: unless-stopped
    develop:
      watch:
        - path: ./ApiGateway
          action: rebuild

  authservice:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    container_name: authservice
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=${POSTGRES_CONNECTION_STRING}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Secret=${JWT_SECRET}
      - ADMIN__EMAIL=${ADMIN_EMAIL}
      - ADMIN__PASSWORD=${ADMIN_PASSWORD}
    networks:
      - backend
    depends_on:
      authdb:
        condition: service_started
    restart: unless-stopped
    develop:
      watch:
        - path: ./AuthService
          action: rebuild

  authdb:
    image: postgres:15-alpine
    container_name: authdb
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5432:5432"
    volumes:
      - authdb_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_CONSOLE_PORT}"
      - "${MINIO_API_PORT}"
    networks:
      - backend
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  minioservice:
    build:
      context: ./MinioService
      dockerfile: Dockerfile
    container_name: minioservice
    networks:
      - backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - AUTH_SERVICE_URL=http://apigateway:5000/api/auth/me
    restart: unless-stopped
    develop:
      watch:
        - path: ./MinioService
          action: rebuild

  ytdlpservice:
    build:
      context: ./YtDlpService
      dockerfile: Dockerfile
    container_name: ytdlpservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - YtDlp__ExecutablePath=yt-dlp
      - YtDlp__DownloadPath=/downloads
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Secret=${JWT_SECRET}
    volumes:
      - ytdlp_downloads:/downloads
    networks:
      - backend
    restart: unless-stopped
    develop:
      watch:
        - path: ./YtDlpService
          action: rebuild

  beszel:
    image: henrygd/beszel:latest
    container_name: beszel
    ports:
      - "8090:8090"
    volumes:
      - beszel_data:/beszel_data
    networks:
      - backend
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000

  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    network_mode: host
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./beszel_agent_data:/var/lib/beszel-agent
    environment:
      LISTEN: 45876
      KEY: ${KEY}
      TOKEN: ${TOKEN}
      HUB_URL: http://localhost:8090

  k6:
    image: grafana/k6:latest
    container_name: k6
    profiles:
      - testing
    volumes:
      - ./loadtests:/scripts:ro
      - ./loadtests/results:/results
    environment:
      - K6_VUS=${K6_VUS}
      - K6_DURATION=${K6_DURATION}
    command: run --out json=/results/k6-results.json /scripts/test.js
    networks:
      - backend
    restart: "no"
    depends_on:
      apigateway:
        condition: service_started

networks:
  backend:
    driver: bridge
    name: yt_downloader_network

volumes:
  authdb_data:
    name: yt_authdb_data
  minio_data:
    name: yt_minio_data
  ytdlp_downloads:
    name: yt_downloads
  prometheus_data:
    name: yt_prometheus_data
  grafana_data:
    name: yt_grafana_data
  beszel_data:
    name: yt_beszel_data
  beszel_agent_data:
    name: yt_beszel_agent_data
