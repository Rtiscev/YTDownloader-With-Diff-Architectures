services:
  frontend:
    build:
      context: ./frontv2
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - NODE_ENV=development
    networks:
      - backend
    develop:
      watch:
        - path: ./frontv2
          action: rebuild

  apigateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    ports:
      - "${API_GATEWAY_PORT}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Secret=${JWT_SECRET}
    depends_on:
      - authservice
      - minioservice
    develop:
      watch:
        - path: ./ApiGateway
          action: rebuild
    networks:
      - backend

  authservice:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    ports:
      - "${AUTHSERVICE_PORT}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${POSTGRES_CONNECTION_STRING}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Secret=${JWT_SECRET}
    networks:
      - backend
    depends_on:
      - authdb
    develop:
      watch:
        - path: ./AuthService
          action: rebuild

  authdb:
    image: postgres:15
    container_name: authdb
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - authdb_data:/var/lib/postgresql/data
    networks:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_CONSOLE_PORT}:9002"
      - "9001:${MINIO_API_PORT}"
    networks:
      - backend
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_API_REQUEST_MAX_SIZE: "2147483648"
    command: server /data
    volumes:
      - minio_data:/data

  minioservice:
    build:
      context: ./MinioService
      dockerfile: Dockerfile
    ports:
      - "${MINIOSERVICE_PORT}:5000"
    networks:
      - backend
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
    depends_on:
      - minio
    develop:
      watch:
        - path: ./MinioService
          action: rebuild

  ytdlpservice:
    build:
      context: ./YtDlpService
      dockerfile: Dockerfile
    ports:
      - "${YTDLPSERVICE_PORT}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - YtDlp__ExecutablePath=yt-dlp
      - YtDlp__DownloadPath=/downloads
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Secret=${JWT_SECRET}
    volumes:
      - ytdlp_downloads:/downloads
    networks:
      - backend
    depends_on:
      - minio
    develop:
      watch:
        - path: ./YtDlpService
          action: rebuild

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./loadtests/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - backend
    depends_on:
      - apigateway

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./loadtests/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./loadtests/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    networks:
      - backend
    depends_on:
      - prometheus

  k6:
    image: grafana/k6:latest
    container_name: k6
    volumes:
      - ./loadtests:/scripts
    environment:
      - K6_VUS=50
      - K6_DURATION=5m
    command: run /scripts/test.js
    networks:
      - backend
    depends_on:
      - apigateway
      - prometheus

networks:
  backend:
    driver: bridge

volumes:
  authdb_data:
  minio_data:
  ytdlp_downloads:
  prometheus_data:
  grafana_data:
